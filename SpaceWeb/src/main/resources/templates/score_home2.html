<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
        body {
            background-color: #000;
            background-image: radial-gradient(circle at center, #1a0933 0%, #0d0d2b 40%, #000 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
   
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,0.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,0.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 10s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(to right, #a78bfa, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        #info {
            text-align: center;
            background-color: rgba(20, 20, 50, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(108, 92, 231, 0.3);
        }
        
        #result {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(20, 20, 50, 0.8), rgba(30, 30, 70, 0.8));
            border: 1px solid #6c5ce7;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 100%;
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
            border-color: #a78bfa;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-title {
            color: #a29bfe;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .card-text {
            color: #ddd;
            line-height: 1.6;
        }
        
        .score-excellent {
            color: #00b894;
            font-weight: bold;
        }
        
        .score-good {
            color: #0984e3;
            font-weight: bold;
        }
        
        .score-fair {
            color: #fdcb6e;
            font-weight: bold;
        }
        
        .score-poor {
            color: #d63031;
            font-weight: bold;
        }
        
        .back-button {
            display: inline-block;
            color: white;
            background-color: transparent;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* 5개 카드를 한 줄에 배치 */
        .card-container {
            display: flex;
            gap: 1rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        
        .card-wrapper {
            flex: 0 0 auto;
            width: calc(20% - 0.8rem);
            min-width: 250px;
        }
        
        /* 스크롤바 스타일링 */
        .card-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .card-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .card-container::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.5);
            border-radius: 4px;
        }
        
        .card-container::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.7);
        }
        .location-section {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(108, 92, 231, 0.3);
        }
        
        .location-list {
            display: flex;
            gap: 1rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 1rem;
            list-style: none;
            padding-left: 0;
        }
        .location-item {
            flex: 0 0 auto;
            width: calc(20% - 0.8rem);
            min-width: 220px;
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.8), rgba(40, 40, 80, 0.8));
            border: 1px solid #e17055;
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .location-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.3);
            border-color: #fdcb6e;
        }
        
        .location-name {
            color: #fdcb6e;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .location-coords {
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .ai-result {
            color: #ddd;
            font-size: 0.95rem;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-text {
            color: #a29bfe;
        }
        .card-container::-webkit-scrollbar,
        .location-list::-webkit-scrollbar {
            height: 8px;
        }
        .card-container::-webkit-scrollbar-track,
        .location-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .card-container::-webkit-scrollbar-thumb,
        .location-list::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.5);
            border-radius: 4px;
        }
        .card-container::-webkit-scrollbar-thumb:hover,
        .location-list::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.7);
        }
       
        
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .card-wrapper {
                min-width: 220px;
            }
        }
        
        @media (max-width: 768px) {
            .card-wrapper {
                min-width: 200px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
 <h1>별을 언제 보러 갈까?? 예측 점수를 확인하세요!</h1>
 <p id="info"> 위치 정보 불러오는 중...</p>
 <div id="result">결과 로딩 중...</div>

	<div class="container">
		<div class="text-center">
			<a th:href="@{/home}" class="back-button"> <i
				class="bi bi-arrow-left"></i> Back to Home
			</a>
		</div>

		<h1>별을 언제 보러 갈까?? 예측 점수를 확인하세요!</h1>

		<div id="card-container" class="card-container"></div>

		<div class="location-section">
			<h2 class="text-center">추천 명소 관측 점수</h2>
			<ul id="location-list" class="location-list">
				<li class="location-item" th:each="loc : ${locations}"
					th:attr="data-lat=${loc.latitude}, data-lon=${loc.longitude}">
					<div class="location-name" th:text="${loc.name}">명소 이름</div>
					<div class="location-coords">
						위도: <span th:text="${loc.latitude}">0.0</span>, 경도: <span
							th:text="${loc.longitude}">0.0</span>
					</div>
					<div class="ai-result loading-text">AI 점수 불러오는 중...</div>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const info = document.getElementById("info");
        const result = document.getElementById("result");
        
        let locationData = [];
        let fetchCount = 0;


        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            info.textContent = "위치 정보 기능을 지원하지 않습니다.";
            result.style.display = "none";
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            info.innerHTML = `<i class="bi bi-geo-alt"></i> 현재 위치: 위도 ${lat.toFixed(4)}, 경도 ${lon.toFixed(4)}`;

            fetch(`http://localhost:5000/api/predict?lat=${lat}&lon=${lon}`)
                .then(res => res.json())
                .then(data => {
                    result.style.display = "none";
                    const container = document.getElementById("card-container");
                    container.innerHTML = "";

                    data.slice(0, 5).forEach(item => {
                        let message = "";
                        let scoreClass = "";
                        
                        if (item.score >= 80) {
                            message = "관측하기 매우 좋은 날";
                            scoreClass = "score-excellent";
                        } else if (item.score >= 60) {
                            message = "관측하기 나쁘지 않은 날";
                            scoreClass = "score-good";
                        } else if (item.score >= 40) {
                            message = "관측하기 어려운 날씨";
                            scoreClass = "score-fair";
                        } else {
                            message = "최악의 날씨!";
                            scoreClass = "score-poor";
                        }
                        
                        // 달 밝기를 백분율로 변환
                        const moonValue = parseFloat(item.moon);
                        const moonDisplay = moonValue <= 1 ? (moonValue * 100).toFixed(0) + "%" : item.moon;
                        
                        const card = `
                            <div class="card-wrapper">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="bi bi-calendar3"></i> ${item.date}
                                        </h5>
                                        <p class="card-text">
                                            <strong>예측 점수:</strong> <span class="${scoreClass}">${item.score}</span><br>
                                            <i class="bi bi-moon-stars"></i> 달 밝기: ${moonDisplay}<br>
                                            <strong>평가:</strong> <span class="${scoreClass}">${message}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                })
                .catch(err => {
                    result.innerHTML = `<div class="alert alert-danger">데이터를 불러오는 중 오류가 발생했습니다: ${err.message}</div>`;
                });
        }

        function error() {
            info.textContent = "위치 정보를 불러올 수 없습니다.";
            result.style.display = "none";
        }
     // 주요 지역별 오늘의 관측 점수 가져오기
        const locationItems = document.querySelectorAll("#location-list li");
        locationItems.forEach(item => {
            const lat = item.getAttribute("data-lat");
            const lon = item.getAttribute("data-lon");

            fetch(`http://localhost:5000/api/predict?lat=${lat}&lon=${lon}`)
                .then(res => res.json())
                .then(data => {
                    const today = data[0]; // 오늘 날짜를 기준으로 한 점수만 표시
                    
                    
                    locationData.push({
                        name: name,
                        lat: lat,
                        lon: lon,
                        score: parseFloat(today.score),
                        moon: parseFloat(today.moon),
                        element: item  // 나중에 점수를 넣기 위해 원본 보관
                    });
                    
                    fetchCount++;
                    if (fetchCount === locationItems.length) {
                        // 모든 fetch 완료시 점수가 높은 순으로 내림차순 정렬
                        locationData.sort((a, b) => b.score - a.score);
                        const top5 = locationData.slice(0, 5);

                        // 상위 5개 요소만 출력
                        locationData.forEach(dataItem => {
                            const resultDiv = dataItem.element.querySelector(".ai-result");

                            if (top5.includes(dataItem)) {
                                const moonDisplay = dataItem.moon <= 1
                                    ? (dataItem.moon * 100).toFixed(0) + "%"
                                    : dataItem.moon;

                                resultDiv.innerHTML = `
                                    예측 점수: ${dataItem.score}<br>
                                    달 밝기: ${moonDisplay}
                                `;
                            } else {
                            	dataItem.element.style.display = "none";
                            }
                        });
                    }
                })
                .catch(() => {
                    fetchCount++;
                });
        });
    });
    </script>
</body>



</html>
