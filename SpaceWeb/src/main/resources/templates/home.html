<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">


<meta charset="UTF-8">
<title>home</title>



<style>

</style>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Observer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="cosmic-bg">
    <!-- Stars background -->
    <div class="stars-container"></div>
    
    <div class="container-fluid p-0 min-vh-100 d-flex flex-column">
        <header class="py-5 text-center">
            <h1 class="display-3 fw-bold cosmic-title">Space web</h1>
            <p class="lead text-light opacity-75 mx-auto" style="max-width: 700px;">
                스텔라리움 기능과 별을 관측하기 좋은 날을 알려드립니다.
            </p>
        </header>
        
        <div class="row g-0 flex-grow-1">
            <!-- Weather Prediction Section -->
            <div class="col-md-6 section-container">
                <a th:href="@{/weather}" class="section weather-section">
                    <div class="section-content text-center p-4 p-md-5">
                        <i class="bi bi-cloud-sun display-1 mb-4 text-info"></i>
                        <h2 class="display-5 fw-bold mb-4">ai를 이용한 천문 관측 날씨 예측 시스템</h2>
                        <p class="lead mb-4">
                           원하는 장소에서 별이 잘보일지 알려주는 ai기반 날씨 예측 시스템입니다. 기존 날씨와 달리 천문관측에 필요한 환경까지 고려해줍니다.
                        </p>
                        <div class="d-inline-flex align-items-center text-info">
                            <span class="me-2">천문 날씨 예측하러가기</span>
                            <i class="bi bi-arrow-right section-arrow"></i>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Star Viewer Section -->
            <div class="col-md-6 section-container">
                <a th:href="@{/space}" class="section stars-section">
                    <div class="section-content text-center p-4 p-md-5">
                        <i class="bi bi-stars display-1 mb-4 text-warning"></i>
                        <h2 class="display-5 fw-bold mb-4">스타 뷰어</h2>
                        <p class="lead mb-4">
                            별과 별자리를 한눈에 체험해 보세요.
                        </p>
                        <div class="d-inline-flex align-items-center text-warning">
                            <span class="me-2">별과 별자리 확인하러 가기</span>
                            <i class="bi bi-arrow-right section-arrow"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/stars.js}"></script>
</body>
</html>
